<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blind Assistance - Live Object Detection</title>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>

  <!-- COCO-SSD model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let model;
    let lastSpoken = "";

    // ðŸŽ¤ Tamil voice
    function speak(text) {
      if (text === lastSpoken) return;
      lastSpoken = text;

      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "ta-IN";
      window.speechSynthesis.speak(msg);
    }

    // ðŸ“· Start camera
    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
      });

      video.srcObject = stream;

      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          resolve();
        };
      });
    }

    // ðŸ¤– Load model
    async function loadModel() {
      model = await cocoSsd.load();
      speak("à®•à¯‡à®®à®°à®¾ à®¤à®¯à®¾à®°à¯. à®®à¯à®©à¯ à®‰à®³à¯à®³ à®ªà¯Šà®°à¯à®Ÿà¯à®•à®³à¯ˆ à®•à®£à¯à®Ÿà®±à®¿à®•à®¿à®±à¯‡à®©à¯");
      detectObjects();
    }

    // ðŸ‘€ Detect objects
    async function detectObjects() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const predictions = await model.detect(video);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (predictions.length > 0) {
        const objectName = predictions[0].class;
        speak("à®®à¯à®©à¯à®©à®¾à®²à¯ " + objectName + " à®‰à®³à¯à®³à®¤à¯");
      }

      predictions.forEach(pred => {
        ctx.strokeStyle = "lime";
        ctx.lineWidth = 3;
        ctx.strokeRect(...pred.bbox);

        ctx.fillStyle = "lime";
        ctx.font = "20px Arial";
        ctx.fillText(pred.class, pred.bbox[0], pred.bbox[1] - 5);
      });

      requestAnimationFrame(detectObjects);
    }

    // ðŸš€ Start everything
    async function start() {
      await startCamera();
      await loadModel();
    }

    start();
  </script>

</body>
</html>
