<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blind Assistance - Tamil Navigation</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    video { width: 100vw; height: 100vh; object-fit: cover; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let model;

let lastMessage = "";
let lastSpeakTime = 0;
const speakDelay = 2000;

// English → Tamil mapping
const tamilNames = {
  person: "மனிதர்",
  chair: "நாற்காலி",
  bottle: "பாட்டில்",
  dog: "நாய்",
  cat: "பூனை",
  tv: "டிவி",
  table: "மேசை"
};

// Tamil Voice
function speak(text) {
  const now = Date.now();
  if (now - lastSpeakTime < speakDelay) return;
  if (text === lastMessage) return;
  lastMessage = text;
  lastSpeakTime = now;
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = "ta-IN";
  window.speechSynthesis.speak(msg);
}

// Start Camera
async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" },
    audio: false
  });
  video.srcObject = stream;
  return new Promise(resolve => { video.onloadedmetadata = () => resolve(); });
}

// Load Model
async function loadModel() {
  model = await cocoSsd.load();
  speak("கேமரா தயார். முன் உள்ள பொருட்களை கண்டறிகிறேன்");
  detectObjects();
}

// Detect Objects
async function detectObjects() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const predictions = await model.detect(video);

  const instructions = [];

  predictions.forEach(pred => {
    const [x, y, width, height] = pred.bbox;

    // Draw bounding boxes
    ctx.strokeStyle = "lime";
    ctx.lineWidth = 3;
    ctx.strokeRect(x, y, width, height);
    ctx.fillStyle = "lime";
    ctx.font = "20px Arial";
    ctx.fillText(pred.class, x, y - 5);

    // Determine horizontal position
    let horizontal = "";
    const centerX = x + width/2;
    if (centerX < canvas.width / 3) horizontal = "இடது பக்கம்";
    else if (centerX > 2*canvas.width /3) horizontal = "வலது பக்கம்";
    else horizontal = "முன்னே";

    // Rough distance logic
    let distanceMsg = "";
    if (height > canvas.height / 2) distanceMsg = "மிக நெருக்கமாக உள்ளது. நிறுத்தவும்";
    else if (height > canvas.height / 4) distanceMsg = "அருகில் உள்ளது. கவனமாக முன்னே செல்லவும்";
    else distanceMsg = "முன்னே உள்ளது";

    // Object name Tamil
    const objTamil = tamilNames[pred.class] || pred.class;

    instructions.push(`${horizontal} ${objTamil} ${distanceMsg}`);
  });

  if(instructions.length > 0){
    speak(instructions.join(". "));
  }

  requestAnimationFrame(detectObjects);
}

// Start everything
async function start() {
  await startCamera();
  await loadModel();
}
start();
</script>
</body>
</html>
