<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blind Navigation</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

</head>
<body>
  <h1>Blind Navigation Demo</h1>
  <video id="camera" width="320" height="240" autoplay></video>

  <!-- Button to manually test Tamil voice -->
  <button onclick="speakTamil('முன்னே செல்லலாம்')">Test Voice</button>

  <script>
    let model;

async function loadModel() {
  model = await cocoSsd.load();
  console.log("✅ AI Model Loaded");
  speakTamil("AI மாடல் தயாராக உள்ளது");
}

window.onload = () => {
  loadModel();
};

    // Access camera (back if available)
    const video = document.getElementById('camera');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("Camera permission required!"); });

    // Function to speak Tamil
    function speakTamil(text){
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "ta-IN";
      window.speechSynthesis.speak(msg);
    }

    // Optional auto-test: speaks after 3 sec
    setTimeout(() => { speakTamil("முன்னே செல்லலாம்"); }, 3000);
  </script>
</body>
</html>
